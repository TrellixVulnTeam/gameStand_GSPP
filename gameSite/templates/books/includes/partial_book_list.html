{% for book in books %}
  <tr>
    <td>{{ book.standID }}</td>
    <td>{{ book.workDay }}</td>
    <td>{{ book.employee }}</td>
    <td>{{ book.amount }}</td>
    <td>{{ book.note }}</td>
    <td style="width: 60px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'income_update' book.id %}">
        <span class="glyphicon glyphicon-pencil"></span> 修 改
      </button>
    </td>
    <td style="width: 60px">
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'income_delete' book.id %}">
        <span class="glyphicon glyphicon-trash"></span> 刪 除
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">無任何紀錄</td>
  </tr>
{% endfor %}
